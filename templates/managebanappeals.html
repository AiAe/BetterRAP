{% extends 'layout.html' %}
{% block title %} Dashboard ban appeals{% endblock %}
{% block body %}
<div class="card text-black bg-light">
    <div class="card-body">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Text</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for request in r %}

            <tr>
                <td><a href="https://ripple.moe/u/{{ request.user_id }}">{{ request.username }}</a></td>
                <td><a href="#" class="btn btn-success">Read appeal</a></td>
                <td>{{ request.date }}</td>
                <td>
                    <a href="{{ url_for('api_user_edit', user_id = request.user_id, username = request.new_username) }}" class="btn btn-success">Approve</a>
                    <a href="" class="btn btn-danger">Deny</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
