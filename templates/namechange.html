{% extends 'layout.html' %}
{% block title %} Name change {% endblock %}
{% block body %}
<div class="card text-black bg-light">
    <div class="card-body">
        <form lpformnum="1" _lpchecked="1" role="form" method="post"
              action="{{ url_for('request_namechange') }}"
              accept-charset="UTF-8">
            <fieldset>
                <legend>Request username change</legend>
                <div class="form-group">
                    <label>What username do you want to change with:</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="Send">
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
