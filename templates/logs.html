{% extends 'layout.html' %}
{% block title %} Logs {% endblock %}
{% block body %}
<div class="ui cards">
    {% for request in r %}
    <div class="card">
        <div class="content">
            <div class="header">{{ request.username }}</div>
            <div class="meta">{{ request.date }}</div>
            <div class="description">{{ request.text }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
